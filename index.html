<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Slider Computation</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; max-width: 400px; }
    h1 { font-size: 1.2em; margin-bottom: 18px; }.output { margin-top: 20px; font-size: 1.1em; font-weight: bold; }.slider-label { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>285 / (x + (11 - x)/2)</h1>
  <div class="slider-label">Value of x: <span id="x-value">1</span></div>
  <input type="range" id="slider" min="1" max="11" step="1" value="1" />
  <div class="output">Result: <span id="result"></span></div>

  <script>
    function computeResult(x) {
      return 285 / (x + (11 - x) / 2);
    }

    const slider = document.getElementById('slider');
    const xValue = document.getElementById('x-value');
    const resultSpan = document.getElementById('result');

    function updateOutput() {
      const x = parseInt(slider.value);
      xValue.textContent = x;
      resultSpan.textContent = computeResult(x).toFixed(4);
    }

    slider.addEventListener('input', updateOutput);
    updateOutput();
  </script>
</body>
</html>
